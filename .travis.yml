# vim: set shiftwidth=2 tabstop=2 softtabstop=-1 expandtab:

language: python

cache: pip

python:
  - "2.7"
  - "3.4"
  - "3.5"
  - "3.6"

install:
  - pip install codecov
  - pip install -U -r requirements.txt

script:
  - pip install .
  - pytest

after_success:
  - codecov

before_deploy:
  - python setup.py bdist_wheel

deploy:
  - provider: releases
    api_key:
      secure: 
    file_glob: true
    file: dist/*
    skip_cleanup: true
    on:
      repo: yanqd0/csft
      branch: master
      tags: true
  - provider: pypi
    distributions: "sdist bdist_wheel"
    user: yanqd0
    password:
      secure: 
    on:
      repo: yanqd0/csft
      branch: master
      tags: true
      python: "3.6"
